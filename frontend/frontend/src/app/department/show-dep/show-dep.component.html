  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Department
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-dep [dep]="dep" *ngIf="ActivateAddDepComp">
            </app-add-dep>
            
        </div>
      </div>
    </div>
  </div>





<table class="table table-striped">
    <thead>
        <tr>
            <th>Department ID</th>
            
        
            <th>Department Name</th>
        
            <th>Options </th>  
        </tr>
    </thead>
    <tr *ngFor='let dataI of depList'>
        <td>{{dataI.DepartmentId}}</td>
        <td>{{dataI.DepartmentName}}</td>
        <td>
          <button type="button" class="btn btn-primarym-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="editClick(dataI)"
data-backdrop="static" data-keyboard="false"
>
    edit
  </button>
          <!-- <button type="button" class="btn btn-primary " (click)="editClick(dataI) "data-backdrop="static" data-keyboard="false">Edit</button> -->
          <button type="button" class="btn btn-primary " (click)="deleteClick(dataI)">Delete</button>

        </td>
        

    </tr>
</table>
