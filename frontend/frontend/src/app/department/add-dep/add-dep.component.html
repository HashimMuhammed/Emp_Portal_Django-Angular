<div class="form-group row">
<label class="col-sm-2 col-form-label">DepartmentName</label>
<div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Dep Name">

</div>
<button type="button" class="btn btn-primary "*ngIf="dep.DepartmentId==0" (click)=addDepartment()>Add</button>
<button type="button" class="btn btn-primary "*ngIf="dep.DepartmentId!=0" (click)=updateDepartment()>update</button>
</div>
